name: Deploy rezaesfahanian.com

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SERVER_IP: 91.98.203.113
  SERVER_USER: root
  FRONTEND_PATH: /var/www/sites/rezaesfahanian-website/frontend/build
  BACKEND_PATH: /var/www/sites/rezaesfahanian-website/backend
  PM2_PROCESS_NAME: rezaesfahanian-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          echo "Deploying frontend to ${{ env.FRONTEND_PATH }}..."
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.env' \
            ./out/ ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.FRONTEND_PATH }}/
          echo "Frontend deployed successfully!"

      - name: Deploy Backend
        run: |
          echo "Deploying backend to ${{ env.BACKEND_PATH }}..."
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude '.git' \
            ./backend/ ${{ env.SERVER_USER }}@${{ env.SERVER_IP }}:${{ env.BACKEND_PATH }}/
          echo "Backend files deployed!"

      - name: Install backend dependencies and restart
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} << 'EOF'
            cd ${{ env.BACKEND_PATH }}
            echo "Installing backend dependencies..."
            npm install --production
            echo "Restarting PM2 process..."
            pm2 restart ${{ env.PM2_PROCESS_NAME }} || pm2 start server.js --name ${{ env.PM2_PROCESS_NAME }}
            pm2 save
            echo "Backend restarted successfully!"
          EOF

      - name: Verify deployment
        run: |
          echo "Waiting for server to be ready..."
          sleep 5
          echo "Checking health endpoint..."
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_IP }} "curl -s http://localhost:3003/health"
          echo ""
          echo "Deployment completed successfully!"

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Website: https://rezaesfahanian.com"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Time: $(date -u)"
          echo "=========================================="
